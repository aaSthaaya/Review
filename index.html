<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="./img/icons8-review-100.png">
</head>

<body>
    <main>
        <section class="container">
           
            <div class="title">
                <h1>Our Reviews</h1>
                <div class="underline"></div>
            </div>
           
            <article class="review">
                <div class="img-container">
                    <img src="./img/person-1.jpeg" id="person-img" alt="" width="132px" height="124px">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae quas eius neque rerum.
                    Ipsam, ducimus nesciunt, ipsa neque incidunt totam amet veniam eum nemo est obcaecati ex, illo
                    aperiam alias!</p>

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
